# DATABASE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

spring.batch.jdbc.initialize-schema=always

jwt.authSecretKey = your-key
jwt.authExpiredMs = 0

jwt.refreshSecretKey = your-key
jwt.refreshExpiredMs = 0


cloud.aws.credentials.accessKey=access-key
cloud.aws.credentials.secretKey=secret-key
cloud.aws.ses.from=from
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.sqs.queue.name=sqs.fifo
cloud.aws.sqs.queue.url=https://sqs.ap-northeast-2.amazonaws.com/id/sqs.fifo

spring.sequence.cron=0 0 0 * * *